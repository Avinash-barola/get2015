<!DOCTYPE html>
<html>
<head>
<style>
.container {
	width:900px;
	height: 900px;
	background-color: aqua;
} 
.main{
	padding-top:3px;
	margin-left:35%;
	text-align:center;
	position:relative;
	margin-top:3%;
	width: 200px;
	height: 200px;
	background-color: yellow;
	border-style: double;
}
.rotate:HOVER{
	transition-duration:5s;
	-webkit-transform: rotate(45deg);
}

.scale:HOVER{
	-webkit-transform: scale(2, 2);
	transition-duration:5s;
}

.skew:HOVER{
	-webkit-transform: skewX(50deg);
	transition-duration:5s;
}
</style>
</head>
<body>
	<div class="container">
	<div class="main rotate">This is rotate div of original div by 45 degree:</div>
	<div class="main scale">This div is two times of it's original div:</div>
	<div class="main skew">This is skew div of original div by 50 degree:</div>
	</div>
</body>
</html>
